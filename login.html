        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-bar">

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-bar-items">
                        <li class="nav-item">

            </div>
        </nav>
    </header>
    <main id="main">
        <section id="registration-section-content" id="user-login">
            <h2 class="secondary-title">Log In</h2>
            <!-- put span for email or password error instead of error on each input-->
            <form class="form-layout" id="log-in-form" name="log-in-form" method="post"
                action="https://sirajsaleem.com/web/ticket-master/php/user-login.php">
                <div class="form-element-package">
                    <label for="log-in-email">Email</label>
                    <input class="form-control" id="log-in-email" type="text" name="email" placeholder="Email..."
                        maxlength="70" required>
                    <span id="email-error"></span> <!-- message generated in JS -->
                </div>
                <div class="form-element-package">
                    <label for="password">Password:</label>
                    <input class="form-control" id="log-in-password" type="password" name="password"
                        placeholder="Password..." maxlength="30" required>
                    <span id="password-error"></span> <!-- message generated in JS -->
                </div>
                <button class="btn btn-primary" id="button-log-in">Log In</button>
                <button class="btn btn-warning" id="dont-have-account-button">Don't have an account?</button>
            </form>
        </section>
    </main>
