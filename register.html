<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="master">
    <header>
        <nav id="nav-bar">
            <span id="ss-logo"><i class="fab fa-stripe-s"></i><i class="fab fa-stripe-s"></i></span>
            <div class="nav-bar-items">
                <a class="fas fa-shopping-cart nav-bar-item" id="shopping-cart" href="./payment.html"></a>
                <a class="nav-bar-item" href="./login.html" id="log-in">Log In</a>
                <a class="nav-bar-item" href="./register.html" id="register">Register</a>
                <a class="nav-bar-item" href="./index.html">Home</a>
                <span class="nav-bar-item" id="sign-out">Sign Out</span>
            </div>
          </nav>
    </header>
    <main id="main">
        <section class="registration-section-content" id="user-registration">
            <h2 class="secondary-title">Registration Form</h2>
            <form class="form-layout" id="registration-form" method="post"
                action="https://sirajsaleem.com/web/ticket-master/php/user-registration.php">
                <div class="form-element-package">
                    <label for="first-name">First Name:</label>
                    <input class="form-control" id="first-name" type="text" name="first-name"
                        placeholder="First Name..." maxlength="50"> <!-- CONVERT VALIDATION TO JS -->
                </div>
                <div class="form-element-package">
                    <label for="last-name">Last Name:</label>
                    <input class="form-control" id="last-name" type="text" name="last-name" placeholder="Last Name..."
                        maxlength="50">
                </div>
                <div class="form-element-package">
                    <label for="address">Address:</label>
                    <input class="form-control" id="address" type="text" name="address" placeholder="Address..."
                        maxlength="50">
                </div>
                <div class="form-element-package">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input class="form-control" id="date-of-birth" type="date" name="date-of-birth">
                </div>
                <div class="form-element-package">
                    <label for="username">Email</label>
                    <input class="form-control" id="log-in-email" type="text" name="log-in-email"
                        placeholder="Email..." maxlength="70" required>
                    <span id="username-error">Username does not exit.</span>
                </div>
                <div class="form-element-package">
                    <label for="password">Password:</label>
                    <input class="form-control" id="log-in-password" type="password" name="log-in-password"
                        placeholder="Password..." maxlength="30" required>
                    <span id="password-error">Wrong Password.</span>
                </div>
                <button class="btn btn-success" id="button-register">Register</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <p>Developed By Siraj</p>
    </footer>
</body>

</html>
