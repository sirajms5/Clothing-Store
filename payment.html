<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <script src="./script/payment.js" defer></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="master">
    <header>
        <nav id="nav-bar">
            <span id="ss-logo"><i class="fab fa-stripe-s"></i><i class="fab fa-stripe-s"></i></span>
            <div class="nav-bar-items">
                <span id="logged-in-name"></span>
                <a class="fas fa-shopping-cart nav-bar-item" id="shopping-cart" href="./payment.html">
                    <span class="cart-count" id="nav-cart-count"></span>
                </a>
                <a class="nav-bar-item" href="./login.html" id="log-in">Log In</a>
                <a class="nav-bar-item" href="./register.html" id="register">Register</a>
                <a class="nav-bar-item" href="./index.html">Home</a>
                <span class="nav-bar-item" id="sign-out">Sign Out</span>
            </div>
        </nav>
    </header>
    <main id="main">
        <section class="registration-section-content">
            <h2 class="secondary-title">Payment Details</h2>
            <form class="form-layout" id="payment-form" method="post"
                action="./php/payment.php">
                <div class="form-element-package">
                    <label for="name-on-card">Name On Card:</label>
                    <input class="input-details" id="name-on-card" type="text" name="name-on-card"
                        placeholder="Name On Card..." maxlength="50">
                </div>
                <div class="form-element-package">
                    <label for="card-number">Card Number:</label>
                    <input class="input-details" id="card-number" type="text" name="card-number"
                        placeholder="Card Number..." maxlength="16">
                </div>
                <div class="form-element-package">
                    <label for="card-expiration-date">Expiration Date:</label>
                    <input class="input-details" id="card-expiration-date" type="text" name="card-expiration-date"
                        placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-element-package">
                    <label for="card-cvc-number">CVC:</label>
                    <input class="input-details" id="card-cvc-number" type="text" name="card-cvc-number"
                        placeholder="XXX" maxlength="3">
                </div>
                <button class="btn btn-success" id="button-payment">Confirm Payment</button>
            </form>
        </section>
        <section id="cart-contents">
            <p class="secondary-title"> <!-- work on the font and make them p -->
                 Amount due:
                 <span id="amount-due"></span>
            </p> 
            <p class="secondary-title">
                Cart Contents
                <span class="cart-count" id="count-in-payment"></span>
            </p>
            <ul id="shopping-items"></ul> <!-- list is filled using js/php/mysql -->
        </section>
    </main>
    <footer id="footer">
        <p>Developed By Siraj</p>
    </footer>
</body>

</html>
